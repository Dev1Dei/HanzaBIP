<div class="sidebar" [ngClass]="{'open': isOpen}">
    <!-- Toggle Button should always be visible -->
    <div class="toggle-btn" (click)="toggleSidebar()">
        <svg *ngIf="!isOpen" class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            viewBox="0 0 16 16">
            <!-- ... (Toggle button SVG icons) ... -->
        </svg>
    </div>

    <!-- The rest of the menu items are only visible when the sidebar is open -->
    <div *ngIf="isOpen" class="menu-items">
        <!-- Main Menu item -->
        <div class="menu-item">
            <div (click)="isOpen = !isOpen"> <span>Menu</span></div>
        </div>

        <!-- Dashboards -->
        <div class="menu-item">
            <div (click)="isDashboardOpen = !isDashboardOpen">
                <span>Dashboards</span>
                <svg *ngIf="!isDashboardOpen" class="subarrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24"><!-- ... --></svg>
                <svg *ngIf="isDashboardOpen" class="subarrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24"><!-- ... --></svg>
            </div>
            <div *ngIf="isDashboardOpen" class="submenu">
                <div *ngFor="let report of reports" class="submenu-item" [routerLink]="['/dashboard', report.id]">
                    {{report.name}}</div>
            </div>
        </div>

        <!-- Slideshow Controls -->
        <div class="menu-item">
            <div (click)="toggleSlideshow()">
                <span>Slideshow</span>
            </div>
            <div *ngIf="isSlideshowOpen" class="submenu">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" [(ngModel)]="slideshowDuration" />
                <div class="reports-list">
                    <div *ngFor="let report of reports" class="report-item">
                        <input type="checkbox" [id]="'report-' + report.id" [value]="report.id"
                            [ngModel]="isReportSelected(report.id)"
                            (ngModelChange)="toggleReportSelection(report.id)" />
                        <label [for]="'report-' + report.id" (click)="toggleReportSelection(report.id)">
                            {{ report.name }}
                        </label>
                    </div>
                </div>
                <button (click)="startSlideshow()">Start Slideshow</button>
                <button (click)="stopSlideshow()">Stop Slideshow</button>
            </div>
        </div>

        <!-- Analytics & Settings Button -->
        <div class="menu-item">
            <div><span>Analytics</span></div>
        </div>
        <div class="menu-item">
            <div><span>Settings</span></div>
        </div>
    </div>
</div>
